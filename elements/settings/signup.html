<div class="section">
        <div class="card settings-card-border">
          <header class="card-header is-centered no-border-shadow pb0 level is-mobile mb0">
            <p class="card-header-title has-text-centered black fs-underline fs-lg pb0 level-item">
              Sign Up
            </p>
          </header>
          <div class="card-content fs-med pt2">
            <div class="input-field-underline">
              <input placeholder="First Name" type="text" class="full-width input is-static fs-sm"> 
            </div>
            <div class="input-field-underline">
              <input placeholder="Last Name" type="text" class="full-width input is-static fs-sm"> 
            </div>
            <div class="input-field-underline">
              <input placeholder="Email" type="email" class="full-width input is-static fs-sm"> 
            </div>
            <div class="input-field-underline">
              <input placeholder="Phone Number" type="tel"  pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="full-width input is-static fs-sm"> 
            </div>
            <div class="input-field-underline">
              <input placeholder="Password" type="password" class="full-width input is-static fs-sm"> 
            </div>
            <div class="level is-mobile mb0 pt2">
              <div class="level-item">
                  <a class="button is-rounded is-medium sign-up-button">
                  <div class="$medium-grey fs-med">Sign up</div>
                  </a>
              </div>
            </div>
          </div>
        </div>
      </div>
